<section class="section more-projects" id="projects" data-anchor="projects" [@fadeUp]="''">
  <div class="section-box">
    <header class="more-projects__header">
      <h3 class="section-title">
        <span class="n-section-title">04.</span>
        {{ 'OtherProjects.Title' | translate }}
      </h3>
    </header>

    <div class="more-projects__grid" [@staggerChildren]="''">
      <article
        *ngFor="let project of 'OtherProjects.Projects' | translate"
        class="project-card"
        data-3d-hover
        [@fadeUp]="''"
        (click)="redirect(project['demoLink'] || project['ghLink'], $event)"
      >
        <header class="project-card__header">
          <div class="project-card__icon">
            <img src="assets/icons/folder.svg" alt="" aria-hidden="true" />
          </div>
          <div class="project-card__links">
            <a
              *ngIf="project['ghLink']"
              id="ghLink"
              class="project-card__link"
              [href]="project['ghLink']"
              target="_blank"
              rel="noopener"
              aria-label="{{ project.Title }} GitHub"
              (click)="$event.stopPropagation(); analyticsService.sendAnalyticEvent('click_project_github', 'other-projects', project.Title)"
            >
              <i class="fab fa-github" aria-hidden="true"></i>
              <span class="sr-only">GitHub</span>
            </a>
            <a
              *ngIf="project['demoLink']"
              id="demoLink"
              class="project-card__link"
              [href]="project['demoLink']"
              target="_blank"
              rel="noopener"
              aria-label="{{ project.Title }} Demo"
              (click)="$event.stopPropagation(); analyticsService.sendAnalyticEvent('click_project_demo', 'other-projects', project.Title)"
            >
              <i class="fas fa-external-link-alt" aria-hidden="true"></i>
              <span class="sr-only">Demo</span>
            </a>
          </div>
        </header>

        <div class="project-card__body">
          <h4 class="project-card__title">{{ project.Title }}</h4>
          <p class="project-card__description" [innerHTML]="project.Description"></p>
        </div>

        <footer class="project-card__footer">
          <ul class="project-card__tags">
            <li *ngFor="let technology of project.Technologies" class="project-card__tag">
              <span>{{ technology }}</span>
            </li>
          </ul>
        </footer>
      </article>
    </div>
  </div>
</section>
