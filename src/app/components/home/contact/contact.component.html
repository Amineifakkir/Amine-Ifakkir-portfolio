<section class="section contact" id="contact" data-anchor="contact" [@fadeUp]="''">
  <div class="section-box contact__box">
    <div class="contact__glow contact__glow--one" aria-hidden="true"></div>
    <div class="contact__glow contact__glow--two" aria-hidden="true"></div>

    <div class="contact__card" data-3d-hover [@staggerChildren]="''" [appTilt3d]="8" [appTilt3dScale]="1.04">
      <span class="contact__badge neon-badge">05. {{ 'contact.preTitle' | translate }}</span>
      <h2 class="contact__title big-title" [@fadeUp]="''">
        {{ 'contact.title' | translate }}
      </h2>
      <p class="contact__copy" [@fadeUp]="''">
        {{ 'contact.content' | translate }}
      </p>
      <div class="contact__actions" [@fadeUp]="''">
        <button type="button" (click)="openEmail()">
          {{ 'contact.cta' | translate }}
        </button>
        <a
          class="contact__ghost"
          href="https://www.linkedin.com/in/amine-ifakkir-219094176"
          target="_blank"
          rel="noopener"
        >
          <span>{{ 'contact.secondary' | translate }}</span>
          <i class="fas fa-arrow-right" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</section>
