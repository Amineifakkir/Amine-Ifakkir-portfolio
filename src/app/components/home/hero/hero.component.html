<section class="hero" id="hero" [@fadeIn] role="region" aria-labelledby="hero-heading">
  <canvas #heroCanvas class="hero__canvas" aria-hidden="true"></canvas>
  <!-- Fallback image shown when WebGL is not available -->
  <!-- <img *ngIf="!webglAvailable" src="assets/images/me5.webp" alt="decorative background" class="hero__fallback" aria-hidden="true" /> -->
  <div class="hero__glow hero__glow--primary" aria-hidden="true"></div>
  <div class="hero__glow hero__glow--secondary" aria-hidden="true"></div>

  <div class="hero__content" data-3d-hover #heroContent [appTilt3d]="12" [appTilt3dScale]="1.05">
    <span class="neon-badge">{{ 'hero.pretitle' | translate }}</span>
    <h1 id="hero-heading" class="hero__title big-title">{{ 'hero.title' | translate }}</h1>
    <p class="hero__subtitle">{{ 'hero.subtitle' | translate }}</p>
    <div class="hero__actions">
      <button type="button" (click)="openEmail()">
        {{ 'hero.cta' | translate }}
      </button>
      <a class="hero__ghost" (click)="scrollToWork()">
        {{ 'hero.secondary' | translate }}
      </a>
    </div>
  </div>
</section>
